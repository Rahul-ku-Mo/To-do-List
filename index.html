<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="box">
        <div class="box-name"><h1>TO DO LIST</h1></div>
        <div class="box-header">
            <div class="box-task">
                <h2><span class="no_task" id="_taskno">0</span> tasks</h2>
            </div>
            <div class="box-task-remains">
                <h3><span class="remain_task" id="_remaintask">0</span> remaining tasks</h3>
            </div>
        </div>
        <hr>
     
        <div class="box-body">
            <ul class="un-list" id="ul">
                
            </ul>      
        </div>
        <div class="add-lists">
            <input type="text" class="add-text" id="input"  placeholder="Add Todo.... ">
            <button class="btn add_btn" id="btn">Add</button>
        </div>
    </div>
    <div class="modal hidden">
      <input type="text" class="add-text test" id='change'>
      <button class="edit_btn" id="save">Save</button>
      <button class="edit_btn" id="cancel">Cancel</button>
       
    </div>
    <div class="overlay hidden"></div>

    <script src="style.js"></script>
</body>
</html>
